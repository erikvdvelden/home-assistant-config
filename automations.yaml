- alias: prepare for bed
  trigger:
    platform: time
    at: '23:59:59'
  action:
    service: script.everything_off
- alias: wake up 
  trigger:
    platform: time
    at: '06:00:00'
  condition:
    condition: sun
    before: sunrise
    before_offset: "-00:45:00"
  action:
    service: script.basis_on
- alias: sunrise
  trigger:
    platform: sun
    event: sunrise
  action:
    service: script.lights_off
- alias: sunset
  trigger:
    platform: sun
    event: sunset
    offset: '-00:45:00'
  action:
    service: script.basis_on

